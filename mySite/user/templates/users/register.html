<h3>Register here</h3>
<hr>

<form action="" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
    <p><a href="{% url 'login' %}">Return to login page</a></p>
</form>
