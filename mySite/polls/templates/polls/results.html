<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ question.question_text }}</h1>

        {% if question.choice_set.all %}
        <ul class="list-group">
            {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ choice.choice_text }}
                <span class="badge badge-primary badge-pill">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted">No choices available.</p>
        {% endif %}

        <a href="{% url 'polls:detail' question.id %}" class="btn btn-secondary mt-3">Vote again?</a>
        <a href="{% url 'polls:index' %}" class="btn btn-secondary mt-3">Return to Polls</a>
    </div>
</body>
</html>
